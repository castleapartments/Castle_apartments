{% extends "_base.html" %}
{% load staticfiles %}

{% block title %}
Castle Apartments - Signup
{% endblock %}

{% block content %}

<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                <div class="card card-login">
                    <form class="form" method="post" action="{% url 'signup' %}">
                        {% csrf_token %}                 
                        {{ user_form.as_p }}
                        <div class="card-header card-header-primary text-center">
                            <h4 class="card-title">Sign up</h4>
                        </div>
                        <p class="description text-center">&nbsp;</p>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-7">                
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">face</i>
                                        </span>
                                        </div>
                                        <input type="text" id="fname" name="first_name" class="form-control" placeholder="First name...">
                                    </div>
                                </div>
                                <div class="col-md-5"> 
                                    <div class="input-group">
                                        <div class="input-group-prepend d-block d-md-none">
                                            <span class="input-group-text">
                                                <i class="fas fa-jedi"></i>
                                            </span>
                                        </div>
                                        <input type="text" id="lname" name="last_name" class="form-control" placeholder="Last name...">
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fab fa-slack-hash"></i>
                                    </span>
                                    </div>
                                    <input type="ssn" id="ssn" name="ssn" class="form-control" placeholder="Social Security Number...">
                                </div>
                            <div class="input-group">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="material-icons">account_circle</i>
                                    </span>
                                    </div>
                                    <input type="username" id="username" name="username" class="form-control" placeholder="Username...">
                                </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="material-icons">mail</i>
                                </span>
                                </div>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Email...">
                            </div>                   
                            <div class="input-group">
                                <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="material-icons">lock_outline</i>
                                </span>
                                </div>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password...">
                            </div>
                        </div>
                        <div class="footer text-center">
                            <input type="submit" class="btn btn-primary btn-link btn-wd btn-lg" name="" value="Register">
                        </div>
                    </form>
                    <div class="text-center">
                            <p>Already registered?<a href="{% url 'login' %}"><strong> SIGN IN</strong></a></p>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
