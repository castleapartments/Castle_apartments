{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}{% endblock %}</title>
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png'%}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png'%}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png'%}">
  <link rel="manifest" href="{% static 'favicon/site.webmanifest'%}">
  <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg'%}" color="#5bbad5">
  <link rel="shortcut icon" href="{%  static 'favicon/favicon.ico' %}">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="{% static 'css/material-kit.css'%}">
  <link rel="stylesheet" href="{% static 'css/ca.css'%}">

  <script src="{% static 'js/core/jquery.min.js'%}" type="text/javascript"></script>
  <script src="{% static 'js/core/popper.min.js'%}" type="text/javascript"></script>
  <script src="{% static 'js/core/bootstrap-material-design.min.js'%}" type="text/javascript"></script>
  <script src="{% static 'js/plugins/moment.min.js'%}" type="text/javascript"></script>
  <script src="{% static 'js/plugins/bootstrap-datetimepicker.js'%}" type="text/javascript"></script>
  <script src="{% static 'js/plugins/nouislider.min.js'%}" type="text/javascript"></script> 
  <script src="{% static 'js/material-kit.js'%}" type="text/javascript"></script>

</head>

<body>

  <!-- Navigation -->
  {% include '_topnav.html' %}

  
  <div class="container-fluid">
    <div class="row">
      {% if user.is_authenticated %}
        <!-- Side bar -->
        {% include '_sidemenu.html' %}
      {% endif %}
      <!-- Main Content -->
      {% if user.is_authenticated %}
      <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4 main-content">
      {% else %}
      <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4 main-content">
      {% endif %}

      {% block content %}{% endblock %}

      </main>
      
    </div>
  </div>
</body>
</html>
