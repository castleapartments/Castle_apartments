{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="page-header header-filter">
  <div class="container">
      {% if user.is_authenticated %}
          {% crispy form form.helper %}
      {% else %}
          <h1>Unauthorized!</h1>
      {% endif %}
  </div>
</div>
{% endblock %}
