{% extends '_base.html' %}

{% block title %}Password reset complete{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                <div class="card card-login">
                    <div class="card-header card-header-primary text-center">
                        <h4 class="card-title">Password reset complete</h4>
                    </div>
                    <p class="description text-center">Your new password has been set.</p>
                    <div class="card-body">
                        <p>You can log in now on the <a class="btn btn-primary btn-link btn-wd btn-lg" href="{% url 'login' %}">log in page</a>.</p>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
{% endblock %}
