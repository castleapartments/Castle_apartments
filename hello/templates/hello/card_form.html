{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" novalidate>
              {% csrf_token %}
              <div class="row">
                <div class="col-6">
                  {{ form.name|as_crispy_field }}
                </div>
               
              </div>

              <button type="submit" class="btn btn-success">Save card</button>
            </form>
          </div>
        </div>
    </div>
</div>
{% endblock %}
